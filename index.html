<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список покупок</title>
</head>

<body>
  <form action>
    <div>
      <header>
        <h1>Купити:</h1>
      </header>
    </div>
    <div>
      <ul>
        <li>
          <input type="checkbox" id="eggs" name="eggs" value="eggs">
          <label for="eggs">Яйця</label>
        </li>
        <li>
          <input type="checkbox" id="bread" name="bread" value="bread">
          <label for="bread">Хліб</label>
        </li>
        <li>
          <input type="checkbox" id="meat" name="meat" value="meat">
          <label for="meat">М'ясо</label>

          <ul>
            <li>
              <input type="checkbox" id="chicken" name="chicken" value="chicken">
              <label for="chicken">Куряче</label>
            </li>
            <li>
              <input type="checkbox" id="ribay" name="ribay" value="ribay">
              <label for="ribay">Рібай</label>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="vine" name="vine" value="vine">
          <label for="vine">Вино</label>
        </li>
        <li>
          <input type="checkbox" id="Nutella" name="Nutella" value="Nutella">
          <label for="Nutella">Нутелла</label>
        </li>
      </ul>
    </div>
    <input type="submit" value="Купив">
  </form>
</body>

</html>
